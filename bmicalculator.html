<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('img7.jpg'); /* Background image */
            background-size: cover; /* Cover the entire viewport */
            background-position: center; /* Center the image */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent white background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            margin-left: 620px; /* Move the form further to the right */
        }

        h2 {
            margin: 0 0 20px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: rgba(176, 40, 203, 0.705);
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: rgba(176, 40, 203, 0.983);
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>BMI Calculator</h2>
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" placeholder="Enter weight" required>
        
        <label for="height">Height (cm):</label>
        <input type="number" id="height" placeholder="Enter height" required>

        <button onclick="calculateBMI()">Calculate BMI</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateBMI() {
            var weight = document.getElementById('weight').value;
            var height = document.getElementById('height').value;

            if (weight > 0 && height > 0) {
                var heightInMeters = height / 100;
                var bmi = weight / (heightInMeters * heightInMeters);
                var result = document.getElementById('result');
                
                if (bmi < 18.5) {
                    result.textContent = 'Your BMI is ' + bmi.toFixed(2) + ' (Underweight)';
                } else if (bmi >= 18.5 && bmi < 24.9) {
                    result.textContent = 'Your BMI is ' + bmi.toFixed(2) + ' (Normal weight)';
                } else if (bmi >= 25 && bmi < 29.9) {
                    result.textContent = 'Your BMI is ' + bmi.toFixed(2) + ' (Overweight)';
                } else {
                    result.textContent = 'Your BMI is ' + bmi.toFixed(2) + ' (Obesity)';
                }
            } else {
                alert('Please enter valid weight and height.');
            }
        }
    </script>
</body>
</html>
